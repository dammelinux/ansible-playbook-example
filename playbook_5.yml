- hosts: database
  become: yes
  become_method: sudo
  tasks:
  - name: httpd is installed
    yum: name=httpd state=installed

  - name: httpd is running and enabled
    service: name=httpd state=started enabled=yes

  - name: open port 80
    firewalld:
      port: 80/tcp
      permanent: yes
      immediate: yes
      state: enabled

  - name: open port 8080
    firewalld:
      port: 8080/tcp
      permanent: yes
      immediate: yes
      state: enabled

  - name: Copy file with owner and permissions
    copy:
      src: /opt/temp.txt
      dest: /opt/temp.txt
      owner: root
      group: root
      mode: '777'